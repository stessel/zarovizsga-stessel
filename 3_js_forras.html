	<script type="text/javascript">

		// 1. feladat:
	
		function kivalogatParosOtven(array) {
			var eredmeny = array.filter(szam => szam % 2 === 0 && szam > 50);
			return eredmeny;
		}

		// 2. fealadat:

		var eredmenyArray = kivalogatParosOtven([10, 20, 3, 5, 100, 50, 60, 53]);
		var eredmenyDiv = document.getElementById('eredmeny');
		eredmenyDiv.textContent = JSON.stringify(eredmenyArray);
		function aBetukSzamaDiv() {
			var elsoDiv = document.querySelector('body div');
			var tartalom = elsoDiv.textContent;
			//"a" betű száma:
			var aBetukSzama = (tartalom.match(/a/g) || []).length;
			return aBetukSzama;
		}

	</script>

</head>
