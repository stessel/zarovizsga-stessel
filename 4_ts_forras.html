	<script>
		//1. feladat:

		function osszesOszto(szam) {
			var osztok = [];
			for (var i = 1; i <= szam; i++) {
				if (szam % i === 0) {
					osztok.push(i);
				}
			}
			return osztok;
		}

		//2. feladat:

		function parosDarab(szamTomb) {
			var parosDb = 0;
			for (var i = 0; i < szamTomb.length; i++) {
				if (szamTomb[i] % 2 === 0) {
					parosDb++;
				}
			}
			return parosDb;
		}
		// 3. feladat: 

		function fuggvenyhivasPalindrom(fuggveny) {
			var eredetiSzoveg = fuggveny().replace(/\s/g, '');
			var fordítottSzoveg = eredetiSzoveg.split('').reverse().join('');
			return eredetiSzoveg === fordítottSzoveg;
		}

	</script>
